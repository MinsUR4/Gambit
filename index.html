<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up or Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin-bottom: 20px;
    }

    label {
      margin: 5px 0;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Sign Up or Login</h1>

  <form id="signup-form" action="/signup" method="POST">
    <input type="text" name="username" id="signup-username" placeholder="Username" autocomplete="username" required>
    <input type="password" name="password" id="signup-password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Sign Up</button>
  </form>
  
  <form id="login-form" action="/login" method="POST">
    <input type="text" name="username" id="login-username" placeholder="Username" autocomplete="username" required>
    <input type="password" name="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Login</button>
  </form>
  
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const response = await fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      document.getElementById('signup-message').textContent = result.message;
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });

    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();
    console.log(data.message);
  } catch (error) {
    console.error('There was a problem with the fetch operation:', error);
  }
});
  </script>

</body>
</html>
